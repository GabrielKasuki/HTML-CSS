<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            text-decoration: none;
            font-weight: bold;
            color: red
            
        }
        a:visited {
            color: darkblue
        }
        a:hover {
            text-decoration: underline;
            color: black
        }
        
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>

    <ul>
        <li><a href="https://www.globo.com" target="_blank">Repositório Github</a></li>
        <li><a href="https://www.youtube.com" target="_blank">Canal do YouTube</a></li>
        <li><a href="https://www.google.com" target="_blank">Curso em Vídeo</a></li>
        
    </ul>
</body>
</html>
